version: '3'
services:
  ## todo 脚本判断是否存在lock 或者 是否有vendoer 如果没有 composer install
  ## 没有fashop 拉取fashop
  fashop:
    depends_on:
      - mysql
    links:
      - mysql
    image: fashop/fashop:${FASHOP_VERSION}
    ports:
      - ${FASHOP_PORT}:9510
    volumes:
      - ./:/var/www/fashop
    stdin_open: true
    tty: true
    privileged: true
    entrypoint: ["php", "/var/www/fashop/fashop", "start"]

  mysql:
    image: mysql:${MYSQL_VERSION}
    ports:
      - "${MYSQL_HOST_PORT}:3306"
    volumes:
      - ${MYSQL_CONF_FILE}:/etc/mysql/conf.d/mysql.cnf:ro
      - ${MYSQL_DATA_DIR}:/var/lib/mysql/:rw
    restart: always
    networks:
      - default
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"

  nginx:
    image: nginx:${NGINX_VERSION}
    ports:
      - "${NGINX_HTTP_HOST_PORT}:80"
      - "${NGINX_HTTPS_HOST_PORT}:443"
    volumes:
      - ${SOURCE_DIR}:/var/www/html/:rw
      - ${NGINX_CONFD_DIR}:/etc/nginx/conf.d/:rw
      - ${NGINX_CONF_FILE}:/etc/nginx/nginx.conf:ro
      - ${NGINX_LOG_DIR}:/var/log/nginx/:rw
    restart: always
    networks:
      - default

  fashop-admin-build:
    image: ezkuangren/fashop-admin:latest
    environment:
      FASHOP_ADMIN_VERSION: "${FASHOP_ADMIN_VERSION}"
    volumes:
      - ${FASHOP_ADMIN_BUILD_DIR}:/fashop-admin-code
    tty: true
    privileged: true
    entrypoint: ["cp", "-r", "/fashop-admin/dist/","/fashop-admin-code"]

  fashop-dev:
    image: ezkuangren/swoole1
    ports:
      - "9511:9510"
    volumes:
      - ./:/var/www/project
    stdin_open: true
    tty: true
    privileged: true
